name: nf-core CI
# This workflow is triggered on pushes and PRs to the repository.
on: [push, pull_request]  

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nxf_ver: ['19.04.0', '']
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          export NXF_VER=${{ matrix.nxf_ver }}
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Download image
        run: |
          docker pull nfcore/eager:dev
      - name: Run very basic test
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile test,docker --pairedEnd --saveReference
      - name: Run Genotyping Tests UnifiedGenotyper
        run: | 
          nextflow run ${GITHUB_WORKSPACE} -profile test,docker --pairedEnd --run_genotyping --genotyping_tool 'ug'
      - name: Run Genotyping Tests HaplotypeCaller
        run: | 
          nextflow run ${GITHUB_WORKSPACE} -profile test,docker --pairedEnd --run_genotyping --genotyping_tool 'hc'
      - name: Run Genotyping Tests FreeBayes
        run: | 
          nextflow run ${GITHUB_WORKSPACE} -profile test,docker --pairedEnd --run_genotyping --genotyping_tool 'freebayes'
