custom_logo: 'nf-core_eager_logo.png'
custom_logo_url: https://github.com/nf-core/eager/
custom_logo_title: 'nf-core/eager'

report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/eager" target="_blank">nf-core/eager</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/eager" target="_blank">documentation</a>.

run_modules:
    - adapterRemoval
    - custom_content
    - damageprofiler
    - dedup
    - fastp
    - fastqc
    - gatk
    - kraken
    - malt
    - mtnucratio
    - multivcfanalyzer
    - picard
    - preseq
    - qualimap
    - samtools
    - sexdeterrmine
    - hops

extra_fn_clean_exts:
    - '_fastp'
    - '.pe.settings'
    - '.se.settings'
    - '.settings'
    - '.pe.combined'
    - '.se.truncated'
    - '.mapped'
    - '.mapped_rmdup'
    - '.mapped_rmdup_stats'
    - '_libmerged_rg_rmdup'
    - '_libmerged_rg_rmdup_stats'
    - '_postfilterflagstat.stats'
    - '_flagstat.stat'
    - '.filtered'
    - '.filtered_rmdup'
    - '.filtered_rmdup_stats'
    - '_libmerged_rg_add'
    - '_libmerged_rg_add_stats'
    - '_rmdup'
    - '.unmapped'
    - '.fastq.gz'
    - '.fastq'
    - '.fq.gz'
    - '.fq'
    - '.bam'
    - '.kreport'
    - '.unifiedgenotyper'
    - '.trimmed_stats'
    - '_libmerged'

 
top_modules:
    - 'fastqc':
       name: 'FastQC (pre-AdapterRemoval)'
       path_filters:
           - '*_raw_fastqc.zip'
    - 'fastp'
    - 'adapterRemoval'
    - 'fastqc':
       name: 'FastQC (post-AdapterRemoval)'
       path_filters:
           - '*.truncated_fastqc.zip'
           - '*.combined*_fastqc.zip'
    - 'malt'
    - 'hops'
    - 'kraken'
    - 'samtools':
       name: 'Samtools Flagstat (pre-samtools filter)'
       path_filters:
            - '*_flagstat.stats'
    - 'samtools':
       name: 'Samtools Flagstat (post-samtools filter)'
       path_filters:
            - '*_postfilterflagstat.stats'
    - 'dedup'
    - 'damageprofiler'
    - 'qualimap'
    - 'mtnucratio'
    - 'preseq'
    - 'sexdeterrmine'
    - 'gatk'
    - 'multivcfanalyzer':
       path_filters:
           - '*MultiVCFAnalyzer.json'
qualimap_config:
    general_stats_coverage:
        - 1
        - 2
        - 3
        - 4
        - 5

